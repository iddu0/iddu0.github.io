<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iddu01's website</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: 'Chicago', 'Charcoal', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Left Sidebar */
        .sidebar-left {
            position: fixed;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .sidebar-left button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 140px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        .sidebar-left button:hover {
            transform: scale(1.05);
        }

        .sidebar-left button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Center Iframe */
        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 640px;
            height: 480px;
            transform: translate(-50%, -50%);
            border: 4px solid black;
            z-index: 5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: center center;
        }

        /* Center Top/Bottom Text */
        .text-above,
        .text-below {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            z-index: 10;
            text-align: center;
        }

        .text-above {
            top: 20px;
        }

        .text-below {
            bottom: 20px;
        }

        /* RIGHT SIDE TEXT */
        .text-above-right,
        .text-below-right {
            position: fixed;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px black;
            z-index: 10;
            text-align: right;
            color: white;
        }

        .text-above-right {
            top: 20px;
        }

        .text-below-right {
            bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- LEFT BUTTONS -->
    <div class="sidebar-left">
        <button onclick="window.location.href='https://iddu0.github.io'">
            <img src="icons/homepage/HomeLogo.png" alt="Home">
        </button>
        <button onclick="window.location.href='blog/'">
            <img src="icons/homepage/BlogLogo.png" alt="Blog">
        </button>
        <button onclick="window.location.href='links/'">
            <img src="icons/homepage/LinksLogo.png" alt="Links">
        </button>
    </div>

    <!-- CENTER TEXT -->
    <div class="text-above"></div>
    <div class="text-below"></div>

    <!-- RIGHT-SIDE TEXT -->
    <div class="text-above-right">To use this website, when the<br> Mac Emulator starts, click OK. From<br> there, you
        can use this Mac to learn<br> about me, and just play around!.<br><br>This site may take a while<br> to load for
        the first time.</div>
    <div class="text-below-right">Click <a href="links/">here</a> for a plain HTML version</div>

    <!-- MAC EMBED -->
    <div class="iframe-container">
        <iframe id="macFrame"
            src="https://infinitemac.org/embed?infinite_hd=true&cdrom=https%3A%2F%2Farchive.org%2Fdownload%2FidduMacOS8%2FidduMacOS8.img&machine=Quadra+650"
            allow="cross-origin-isolated">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('macFrame');
        const baseWidth = 640;
        const baseHeight = 480;

        function resizeIframe() {
            const scale = Math.min(
                window.innerWidth / (baseWidth + 250),
                window.innerHeight / baseHeight
            );
            iframe.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', resizeIframe);
        resizeIframe();
    </script>

</body>

</html>
