<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iddu01's website</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: white;
    font-family: sans-serif;
    overflow: hidden;
  }

  .iframe-container {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 640px;
    height: 480px;
    transform: translate(-50%, -50%);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 4px solid black;
    transform-origin: center center;
    display: block;
  }

  .text-above, .text-below {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
    z-index: 10;
    text-shadow: 0 0 5px black;
  }

  .text-above { top: 20px; }
  .text-below { bottom: 20px; }
</style>
</head>
<body>

<div class="text-above">This site may take a while to load on slow internet.</div>

<div class="iframe-container">
  <iframe 
    id="macFrame"
    src="https://infinitemac.org/embed?infinite_hd=true&cdrom=https%3A%2F%2Farchive.org%2Fdownload%2FidduMacOS8%2FidduMacOS8.img&machine=Quadra+650"
    allow="cross-origin-isolated"
    frameborder="0">
  </iframe>
</div>

<div class="text-below">Click <a href="https://old.id0.qzz.io">here</a> for a plain HTML version</div>

<script>
  const iframe = document.getElementById('macFrame');
  const baseWidth = 640;
  const baseHeight = 480;

  function resizeIframe() {
    const scale = Math.min(
      window.innerWidth / baseWidth,
      window.innerHeight / baseHeight
    );
    iframe.style.transform = `scale(${scale})`;
  }

  window.addEventListener('resize', resizeIframe);
  resizeIframe();
</script>

</body>
</html>
