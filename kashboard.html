<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Home Dashboard</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .entity {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üè° Kobo Dashboard</h1>
  <div class="entity" id="temperature">Loading temperature...</div>
  <div class="entity" id="humidity">Loading humidity...</div>

  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJhYjAxODVlNGMyZGQ0OTIyYjJkMzI2MjU5NmI0MzdlNiIsImlhdCI6MTc0NDY2NTY2NywiZXhwIjoyMDYwMDI1NjY3fQ.BoBni9gpm90Rw7BLLs-m_oNNakBxy6pb8CoH-w10zyw";
    const haUrl = "http://192.168.1.107:8123"; // Change this to match your HA IP or hostname

    const headers = {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    };

    async function updateDashboard() {
      try {
        const tempRes = await fetch(`${haUrl}/api/states/sensor.living_room_temperature`, { headers });
        const temp = await tempRes.json();

        const humRes = await fetch(`${haUrl}/api/states/sensor.living_room_humidity`, { headers });
        const hum = await humRes.json();

        document.getElementById("temperature").innerText = `üå°Ô∏è Temperature: ${temp.state} ¬∞C`;
        document.getElementById("humidity").innerText = `üíß Humidity: ${hum.state} %`;
      } catch (err) {
        console.error("Error fetching data from HA:", err);
        document.getElementById("temperature").innerText = "Error loading data";
        document.getElementById("humidity").innerText = "";
      }
    }

    updateDashboard();
    setInterval(updateDashboard, 60000); // Update every 60 seconds
  </script>
</body>
</html>
